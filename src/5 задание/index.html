<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Spacecraft Dashboard</title>
        <link rel="stylesheet" href="./assets/index.css" />
    </head>
    <body>
       

        <div class="Layout">
            <div class="Layout-Content">
               
                <div id="reactRoot">
                    <div class="Layout-Heading Heading">MyRocketship Dashboard</div>
                </div>
            
                <div class="Dashboard">
                    <div class="HardwareInfo">
                        <div class="HardwareInfo-Heading Heading">
                            Hardware Data
                        </div>

                        <div class="HardwareInfo-Item">
                            <span class="HardwareInfo-Title">Speed:</span> <span class="HardwareInfo-Value">11.2 km/s</span>
                        </div>

                        <div class="HardwareInfo-Item">
                            <span class="HardwareInfo-Title">Charge:</span> <span id="chargeValue" class="HardwareInfo-Value">53%</span>
                        </div>

                        <div class="HardwareInfo-Item">
                            <span class="HardwareInfo-Title">MCC Link Strength:</span> <span id="chargeValue" class="HardwareInfo-Value">58%</span>
                        </div>
                    </div>

                    <div class="SoftwareInfo">
                        <div class="SoftwareInfo-Heading Heading">
                            Software Data
                        </div>

                        <div class="SoftwareInfo-Item">
                            <span class="SoftwareInfo-Title">OS Version:</span> <span id="chargeValue" class="SoftwareInfo-Value">11.3.2</span>
                        </div>

                        <div class="SoftwareInfo-Item">
                            <span class="SoftwareInfo-Title">RAM Usage:</span> <span id="chargeValue" class="SoftwareInfo-Value">27.3 GB / 64 GB (42%)</span>
                        </div>

                        <div class="SoftwareInfo-Item">
                            <span class="SoftwareInfo-Title">CPU Usage:</span> <span id="chargeValue" class="SoftwareInfo-Value">72%</span>
                        </div>

                        <div class="SoftwareInfo-Item">
                            <span class="SoftwareInfo-Title">Packet Loss:</span> <span id="chargeValue" class="SoftwareInfo-Value">13%</span>
                        </div>
                    </div>
                </div>

                <div class="CameraView Background_white" >
                    <div class="CameraView-Heading Heading">
                        Camera View
                    </div>

                    <div class="CameraView-Content">
                        <div class="CameraView-Front">
                            <div class="CameraView-Title">Front</div>
                            <img class="CameraView-Img" src="assets/1.jpeg" />
                        </div>

                        <div class="CameraView-Rear">
                            <div class="CameraView-Title">Rear</div>
                            <img class="CameraView-Img" src="assets/2.jpeg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
